<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secret = "github";
      const inputArr = [];

      document.addEventListener("keyup", (e) => {
        inputArr.push(e.key.toLowerCase());
        inputArr.splice(-secret.length - 1, inputArr.length - secret.length);

        if (inputArr.join("") === secret) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
