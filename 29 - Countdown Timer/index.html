<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="1500" class="timer__button" accesskey="1">Work 25</button>
      <button data-time="300" class="timer__button" accesskey="2">Short Break 5</button>
      <button data-time="600" class="timer__button" accesskey="3">Long Break 10</button>
      <button data-time="1200" class="timer__button" accesskey="4">Snack 20</button>
      <button data-time="3600" class="timer__button" accesskey="5">Lunch Break</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes" accesskey="6">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-PRACTICE.js"></script>
</body>
</html>
