<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let score = 0;
      let lastHole;
      let isTimeUp = false;

      moles.forEach((mole) => mole.addEventListener("click", bonk));

      function startGame() {
        scoreBoard.innerText = score = 0;
        isTimeUp = false;
        peep();
        setTimeout(() => {
          isTimeUp = true;
        }, 10000);
      }

      function peep() {
        const hole = randHole(holes);
        const duration = randIntInRange(200, 1000);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!isTimeUp) {
            peep();
          }
        }, duration);
      }

      function bonk(e) {
        if (!e.isTrusted) {
          console.error("I see what you did there ðŸ‘€, fellow developer ðŸ˜Ž.");
          return;
        }
        this.parentElement.classList.remove("up");
        scoreBoard.innerText = ++score;
      }

      function randHole(holes) {
        const hole = holes[randIntInRange(0, holes.length - 1)];
        if (hole === lastHole) {
          return randHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      function randIntInRange(min, max) {
        // min and max are inclusive
        // Ref: https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Math/random
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
    </script>
  </body>
</html>
