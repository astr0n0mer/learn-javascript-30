<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const video = document.querySelector(".flex");
      const speed = document.querySelector(".speed");
      const speedBar = document.querySelector(".speed-bar");
      const minSpeed = 0.5;
      const maxSpeed = 4;
      let isMouseDown = false;

      speed.addEventListener("mousedown", (e) => {
        e.preventDefault();
        isMouseDown = true;
      });

      ["mouseup", "mouseleave"].forEach((event) =>
        speed.addEventListener(event, () => (isMouseDown = false))
      );

      speed.addEventListener("mousemove", changeSpeed);

      function changeSpeed(e) {
        if (!isMouseDown) return;
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const barHeight = `${Math.round(percent * 100)}%`;
        const playbackRate = percent * (maxSpeed - minSpeed) + minSpeed;

        speedBar.style.height = barHeight;
        speedBar.innerText = `${playbackRate.toFixed(2)}Ã—`;
        video.playbackRate = playbackRate;
      }
    </script>
  </body>
</html>
