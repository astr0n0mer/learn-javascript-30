<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      const context = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      context.strokeStyle = "#BADA55";
      //   context.lineJoin = "round";
      context.lineCap = "round";
      context.lineWidth = 1;

      let isDrawing = false;
      let increaseLineWidth = true;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        [lastX, lastY] = [e.offsetX, e.offsetY];
        isDrawing = true;
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));

      function draw(e) {
        if (!isDrawing) return;
        context.strokeStyle = `hsl(${hue}, 100%, 50%)`;

        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.offsetX, e.offsetY);
        context.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;

        if (context.lineWidth >= 100) increaseLineWidth = false;
        else if (context.lineWidth <= 1) increaseLineWidth = true;

        context.lineWidth += increaseLineWidth ? 1 : -1;
        // if (increaseLineWidth) context.lineWidth++;
        // else context.lineWidth--;
      }
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
